<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de signature email</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Définition globale de la police */
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px 0 60px 0; /* Ajout de padding-bottom de 60px */
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 700px; /* Augmentation de la largeur maximale */
            width: 90%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px; /* Augmentation de l'espace sous le logo */
        }
        .logo img {
            max-width: 350px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px; /* Augmentation de l'espace sous le titre principal */
        }
        form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-family: Arial, sans-serif; /* Assure que les champs utilisent Arial */
        }
        form input[type="text"]:focus,
        form input[type="email"]:focus {
            border-color: #66afe9;
            outline: none;
        }
		/* Ajout d'une marge supérieure au bouton */
		.button.generate-button {
			margin-top: 20px; /* Augmentation de la marge supérieure */
		}
        .button {
            width: 100%;
            padding: 12px;
            background-color: #000091; /* Changement de la couleur des boutons */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            font-family: Arial, sans-serif; /* Assure que les boutons utilisent Arial */
        }
		/* Styles pour le groupe de boutons de téléchargement */
		.download-buttons {
			display: flex;
			gap: 0.625rem; /* 10px équivaut à environ 0.625rem */
		}
        .button:hover {
            background-color: #000070; /* Couleur légèrement plus foncée au survol */
        }
        /* Styles spécifiques à la signature pour éviter les interférences */
        #signatureContainer {
            margin-top: 30px;
            text-align: left; /* Assure que la signature reste alignée à gauche */
        }
        #signatureContainer h2 {
            text-align: left; /* Assure que le titre de la signature est aligné à gauche */
            font-family: Arial, sans-serif; /* Assure que le titre utilise Arial */
        }
        #signature {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 10px;
            background-color: #ffffff; /* Fond blanc */
            border-radius: 4px;
            overflow-x: auto; /* Permet le défilement horizontal si nécessaire */
            font-family: Arial, sans-serif; /* Assure que le contenu utilise Arial */
        }
        /* Styles de la table de la signature */
        #signature table {
            width: 100%;
            table-layout: fixed; /* Fixe la disposition de la table */
            border-collapse: collapse;
            font-family: Arial, sans-serif; /* Assure que la table utilise Arial */
        }
        #signature td {
            vertical-align: top;
            padding: 5px;
            font-family: Arial, sans-serif; /* Assure que les cellules utilisent Arial */
        }
        #signature .logo-cell {
            width: 160px; /* Largeur fixe pour la cellule du logo */
            white-space: nowrap; /* Empêche le contenu de cette cellule de se replier */
        }
        #signature .content-cell {
            padding-left: 30px;
        }
        #signature .content-cell p {
            margin: 0;
            font-size: 12px;
            color: black;
            line-height: 1.5;
			letter-spacing: 0.02rem; /* Ajustez selon vos besoins */
            font-family: Arial, sans-serif; /* Assure que les paragraphes utilisent Arial */
        }
        #signature .content-cell a {
            color: #000091;
            text-decoration: none;
            word-break: break-all; /* Permet de couper les liens longs */
            font-family: Arial, sans-serif; /* Assure que les liens utilisent Arial */
        }
        /* Ajout d'espace entre les boutons et l'aperçu de la signature */
        #signatureContainer button {
            margin-top: 10px;
            font-family: Arial, sans-serif; /* Assure que les boutons utilisent Arial */
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%; /* Réduction de la largeur maximale sur petits écrans */
            }
            .logo img {
                max-width: 120px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px; /* Ajustement de l'espace sous le titre sur petits écrans */
            }
            .button {
                font-size: 14px;
                padding: 10px;
            }
            #signature .logo-cell {
                width: 120px; /* Ajustement de la largeur du logo sur petits écrans */
            }
        }
		
		/* Styles pour le footer */
		footer {
			width: 100%;
			text-align: center;
			padding: 15px 0;
			background-color: #fff;
			color: #555;
			font-size: 12px;
			border-top: 1px solid #ddd;
			box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
			position: fixed;
			bottom: 0;
		}
    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// Fonction pour formater les numéros de téléphone
function formatPhoneNumber(number) {
    // Supprime tous les caractères non numériques
    number = number.replace(/[^0-9]/g, '');
    // Formate le numéro avec des espaces tous les deux chiffres
    return number.replace(/(\d{2})(?=\d)/g, '$1 ').trim();
}

// Fonction pour capitaliser la première lettre et mettre le reste en minuscules
function capitalizeFirstLetter(str) {
    if (!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
}

function genererSignature() {
    var prenom = document.getElementById('prenom').value.trim();
    var nom = document.getElementById('nom').value.trim();
    var poste = document.getElementById('poste').value.trim();
    var email = document.getElementById('email').value.trim();
    var telFixe = document.getElementById('telFixe').value.trim();
    var telPortable = document.getElementById('telPortable').value.trim();

    if (!prenom || !nom || !email) {
        alert('Veuillez remplir au moins les champs Prénom, Nom et Adresse e-mail.');
        return;
    }

    // Transformation des données selon les exigences
    var prenomFormatted = capitalizeFirstLetter(prenom);
    var nomFormatted = nom.toUpperCase();
    var posteFormatted = capitalizeFirstLetter(poste);

    if (telFixe) {
        telFixe = formatPhoneNumber(telFixe);
    }
    if (telPortable) {
        telPortable = formatPhoneNumber(telPortable);
    }

    var telsArray = [];
    if (telFixe) telsArray.push(telFixe);
    if (telPortable) telsArray.push(telPortable);
    var tels = telsArray.join(' / ');

function copierSignature() {
    var signatureElement = document.getElementById("signature");
    var range = document.createRange();
    range.selectNodeContents(signatureElement);
    var selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(range);
    try {
        var successful = document.execCommand('copy');
        if (successful) {
            alert('Signature copiée dans le presse-papiers.');
        } else {
            alert('Impossible de copier la signature.');
            prompt('Veuillez copier la signature manuellement : Ctrl+C (Cmd+C sur Mac)', signatureElement.innerHTML);
        }
    } catch(err) {
        alert('Votre navigateur ne supporte pas cette fonction.');
    }
    selection.removeAllRanges();
}

function telechargerSignatureHTML() {
    var signatureHTML = document.getElementById('signature').innerHTML;

    // Construction d'un document HTML complet avec styles intégrés
    var fullHTML = '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Signature</title>' +
                   '<style>' +
                   'body { font-family: Arial, sans-serif; text-align: left; }' +
                   'table { width: 100%; table-layout: fixed; border-collapse: collapse; font-family: Arial, sans-serif; }' +
                   'td { vertical-align: top; padding: 5px; font-family: Arial, sans-serif; }' +
                   '.logo-cell { width: 180px; white-space: nowrap; }' +
                   '.content-cell { padding-left: 10px; }' +
                   'p { margin: 0; font-size: 14px; color: black; line-height: 1.5; font-family: Arial, sans-serif; }' +
                   'a { color: #000091; text-decoration: none; word-break: break-all; font-family: Arial, sans-serif; }' +
                   '</style>' +
                   '</head><body>' +
                   signatureHTML +
                   '</body></html>';

    var prenom = document.getElementById('prenom').value.trim();
    var nom = document.getElementById('nom').value.trim();
    var filename = 'signature_' + prenom + '_' + nom + '.html';

    var blob = new Blob([fullHTML], {type: 'text/html;charset=utf-8'});
    var link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = filename;

    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function telechargerSignaturePNG() {
    // Assurer que les polices sont chargées
    document.fonts.ready.then(function () {
        // Créer une copie du conteneur de la signature avec des dimensions fixes
        var signatureElement = document.getElementById('signature');
        
        // Cloner l'élément pour éviter de modifier l'original
        var clonedSignature = cloneWithStyles(signatureElement);
        
        // Appliquer des styles fixes pour le rendu
        clonedSignature.style.width = '650px';
        clonedSignature.style.height = 'auto'; // Laisser la hauteur s'ajuster automatiquement
        clonedSignature.style.boxSizing = 'border-box';
        
        // Créer un conteneur temporaire pour le canvas caché
        var tempContainer = document.createElement('div');
        tempContainer.style.position = 'absolute';
        tempContainer.style.left = '-9999px'; // Positionner hors de la vue
        tempContainer.appendChild(clonedSignature);
        document.body.appendChild(tempContainer);
        
        // Utiliser html2canvas sur l'élément cloné
        html2canvas(clonedSignature, { 
            scale: 1, // Facteur d'échelle pour une meilleure netteté
            backgroundColor: '#ffffff', // Fond blanc pour l'image
            useCORS: true // Permet de charger des images externes
        }).then(function(canvas) { 
            // Générer le PNG à partir du canvas
            var link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            
            // Générer le nom de fichier basé sur les champs prénom et nom
            var prenom = document.getElementById('prenom').value.trim();
            var nom = document.getElementById('nom').value.trim();
            link.download = 'signature_' + prenom + '_' + nom + '.png';
            
            // Télécharger le fichier
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Nettoyer le DOM
            document.body.removeChild(tempContainer);
        }).catch(function(error) {
            console.error('Erreur lors de la génération du PNG :', error);
            alert('Une erreur est survenue lors de la génération de l\'image PNG. Veuillez réessayer.');
        });
    }).catch(function(error) {
        console.error('Erreur lors du chargement des polices :', error);
        alert('Les polices n\'ont pas pu être chargées correctement.');
    });
}

// Fonction pour cloner l'élément avec ses styles computed
function cloneWithStyles(element) {
    var clone = element.cloneNode(true);
    var elements = [element, ...element.querySelectorAll('*')];
    var clones = [clone, ...clone.querySelectorAll('*')];
    
    for (var i = 0; i < elements.length; i++) {
        var computedStyle = window.getComputedStyle(elements[i]);
        clones[i].style.cssText = computedStyle.cssText;
    }
    
    return clone;
}
</script>
